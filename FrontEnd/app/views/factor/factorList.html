<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Factors</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">Model:</label>
            <div class="col-sm-5">
                <select id="cboModel" class="form-control" name="cboModel"
                        ng-model="choiceModel"
                        ng-options="model._id as model.name for model in models"
                        ng-change="modelChanged(choiceModel)">
                    <option value="">Please select</option>
                </select>
            </div>
        </div>        
    </div>
    <div class="row" ng-show='choiceModel != ""? true : false'>
        <br />
        <div class="col-sm-8">
            <table class="table table-bordered table-hover tc-table">
                <tbody>
                    <tr>
                        <td class="hidden-xs">
                            Status
                        </td>
                        <td class="hidden-xs">
                            {{model.status}}
                        </td>
                    </tr>
                    <tr>
                        <td class="hidden-xs">
                            Minimum Score
                        </td>
                        <td class="hidden-xs">
                            {{model.min}}
                        </td>
                    </tr>
                    <tr>
                        <td class="hidden-xs">
                            Maximum Score
                        </td>
                        <td class="hidden-xs">
                            {{model.max}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-4">
            <div class="form-group" ng-show="model.status != 'publish'">
                <button type="button" id="btnGennerateScoringRange" class="btn btn-default"
                        ng-click='gennerateScoringRange()'>
                    Generate Scoring Range
                </button>
                <button type="button" id="btnValidateModel" class="btn btn-default"
                        ng-click='validateModel()'>
                    Validate Model
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group" ng-show="model.status == 'draft'">
            <a id="btnInsert" class="btn btn-primary" ui-sref="factorEdit({modelId: choiceModel, factorId: ''})">Add</a>
        </div>
        <div class="form-group">
            <!--tree-->
            <div id="treeGrid">
            </div>
            <!--tree-->
        </div>
    </div>
</div>
<script>
    //for tables checkbox demo
    jQuery(function ($) {
        $('table th input:checkbox').on('click', function () {
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function () {
					    this.checked = that.checked;
					    $(this).closest('tr').toggleClass('selected');
					});

        });
    });
</script>
