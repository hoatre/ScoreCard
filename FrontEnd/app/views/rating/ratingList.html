<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Ratings</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">Model:</label>
            <div class="col-sm-5">
                <select id="cboModel" class="form-control" name="cboModel"
                        ng-model="choiceModel"
                        ng-options="model._id as model.name for model in models"
                        ng-change="modelChanged(choiceModel)">
                    <option value="">Please select</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <br />
        <div class="form-group" ng-if="choiceModel != '' && choiceModel != null">
            <div class="col-sm-8">
                <table class="table table-bordered table-hover tc-table">
                    <tbody>
                        <tr>
                            <td class="hidden-xs">
                                Status
                            </td>
                            <td class="hidden-xs">
                                {{model.status}}
                            </td>
                        </tr>
                        <tr>
                            <td class="hidden-xs">
                                Minimum Score
                            </td>
                            <td class="hidden-xs">
                                {{model.min}}
                            </td>
                        </tr>
                        <tr>
                            <td class="hidden-xs">
                                Maximum Score
                            </td>
                            <td class="hidden-xs">
                                {{model.max}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4">
                <div class="form-group" ng-if="choiceModel != '' && model.status != 'publish'">
                    <button type="button" id="btnGenerateScoringRange" class="btn btn-default"
                            ng-click='gennerateScoringRange()'>
                        Gennerate Scoring Range
                    </button>
                    <button type="button" id="btnValidateModel" class="btn btn-default"
                            ng-click='validateModel()'>
                        Validate Model
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group" ng-if="choiceModel != '' && choiceModel != null && model.status != 'publish'">
            <a ui-sref="ratingEdit({modelId: choiceModel, ratingId: ''})" id="btnInsert" class="btn btn-primary"
               ng-if="model.status == 'draft' && model.min != null && model.min != 0 && model.max != null && model.max != 0">
                Add
            </a>
            <button type="button" id="btnCheckRating" class="btn btn-primary"
                    ng-click='ratingCheckRating()'
                    ng-if="ratings.length > 0">
                Check Rating
            </button>
        </div>
        <table class="table table-bordered table-hover tc-table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th class="hidden-xs">From</th>
                    <th class="hidden-xs">Up To</th>
                    <th class="col-medium center">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rating in ratings">
                    <td class="hidden-xs">
                        {{rating.code}}
                    </td>
                    <td class="hidden-xs">
                        {{rating.scorefrom}}
                    </td>
                    <td class="hidden-xs">
                        {{rating.scoreto}}
                    </td>
                    <td class="hidden-xs">
                        {{rating.status}}
                    </td>
                    <td class="col-medium center">
                        <div class="btn-group btn-group-xs " ng-show="{{model.status=='draft'?true:false}}">
                            <a ui-sref="ratingEdit({modelId: choiceModel, ratingCode: rating.code})" class="btn btn-inverse"><i class="fa fa-pencil icon-only"></i></a>
                            <a ng-click='ratingDelete($index)' class="btn btn-danger"><i class="fa fa-times icon-only"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
