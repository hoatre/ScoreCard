<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Login</h2>
            <form method="post" ng-submit="login()" name="loginForm">
                <div class="form-group has-feedback">
                    <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
                    <span class="ion-at form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                    <span class="ion-key form-control-feedback"></span>
                </div>
                <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
                <br />
                <p class="text-center">
                    <a href="#">Forgot your password?</a>
                </p>
                <p class="text-center text-muted">
                    <small>Don't have an account yet? <a ui-sref="signup">Sign up</a></small>
                </p>
            </form>
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Social Logins</h2>
            <p>Or you can login using one of the social logins bleow</p>

            <button class="btn btn-large btn-info btn-block" type="button" data-ng-click="authenticate('facebook')">
                <i class="fa fa-facebook"></i> | Sign in with Facebook
            </button>
            <button class="btn btn-large btn-warning btn-block" type="button" data-ng-click="authenticate('google')">
                <i class="fa fa-google-plus"></i> | Sign in with Google+
            </button>
        </div>
        <div class="col-md-2">
            &nbsp;
        </div>
    </div>
</div>
