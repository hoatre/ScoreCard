<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Upload</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">Model:</label>
            <div class="col-sm-5">
                <select id="cboModel" class="form-control" name="cboModel"
                        ng-model="choiceModel"
                        ng-options="model._id as model.name for model in models"
                        ng-change="modelChanged(choiceModel)">
                    <option value="">Please select</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row"
        <div class="form-group">
            <div class="col-sm-3">
                <input type="file" file-model="myFile" />
            </div>
            <div class="col-sm-5">
                <button ng-click="uploadFile()" ng-disabled="choiceModel == null || choiceModel == '' ">Upload Data File</button>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
