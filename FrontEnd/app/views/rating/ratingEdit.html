<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Rating</h1>
            <!-- START YOUR CONTENT HERE -->
            <div class="portlet">
                <div class="portlet-body">
                    <form class="form-horizontal" id="validate-form" ng-submit="save()">
                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label">Model:</label>
                            <div class="col-sm-5">
                                <div class="clearfix">
                                    <select id="cboFactor" style="width:200px" name="cboFactor" ng-model="ratings.rating.modelid" ng-options="modelinfo._id as modelinfo.modelinfo.name for modelinfo in modelinfos">
                                        <option value="">Please select</option>
                                    </select>
                                </div>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Code:</label>
                            <div class="col-sm-5">
                                <input type="text" style="width:200px" tabindex="1" ng-model="ratings.code" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">From:</label>
                            <div class="col-sm-5">
                                <input type="text" style="width:200px" tabindex="1" ng-model="ratings.scorefrom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Up To:</label>
                            <div class="col-sm-5">
                                <input type="text" style="width:200px" tabindex="1" ng-model="ratings.scoreto">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Status:</label>
                            <div class="col-sm-5">
                                <select id="cboStatus" name="cboStatus" style="width:200px" ng-model="ratings.status" required>
                                    <option value="Approve">Approve</option>
                                    <option value="Underwriting">Underwriting</option>
                                    <option value="Reject">Reject</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
