<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Factors</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">Model:</label>
            <div class="col-sm-5">
                <div class="clearfix">
                    <select id="cboModel" style="width:200px" name="cboModel" ng-model="choiceModel" ng-options="modelinfo._id as modelinfo.name for modelinfo in modelinfos" ng-change="modelChanged(choiceModel)">
                        <option value="">Please select</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" id="btnGennerateScoringRange" ng-click='gennerateScoringRange()' class="btn btn-primary" style="display:none">Generate Scoring Range</button>
            <button type="button" id="btnValidateModel" ng-click='validatemodel()' class="btn btn-primary" style="display:none">Validate Model</button>
        </div>
        <div class="form-group">
            <table class="table table-bordered table-hover tc-table">
                <tbody>
                    <tr>
                        <td class="hidden-xs">
                            Status
                        </td>
                        <td class="hidden-xs">
                            {{modelinfodetail.status}}
                        </td>
                    </tr>
                    <tr>
                        <td class="hidden-xs">
                            Minimum Score
                        </td>
                        <td class="hidden-xs">
                            {{modelinfodetail.min}}
                        </td>
                    </tr>
                    <tr>
                        <td class="hidden-xs">
                            Maximum Score
                        </td>
                        <td class="hidden-xs">
                            {{modelinfodetail.max}}
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        <div class="form-group">
            <button id="btnInsert" type="button" ng-click='factoradd()' class="btn btn-primary" style="display:none">Add</button>
            <!--tree-->
            <div id="treeGrid">
            </div>
            <!--tree-->
        </div>
    </div>
</div>
<script>
	function factordetail() {
		window.location.assign("/factordetail.html")
	}
	//for tables checkbox demo
	jQuery(function($) {
		$('table th input:checkbox').on('click' , function(){
			var that = this;
			$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});

		});
	});
</script>
