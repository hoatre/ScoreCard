<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="portlet">
                <div class="portlet-heading dark">
                    <div class="portlet-title">
                        <h4>Factor Option Edit</h4>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="portlet-body">
                    <form class="form-horizontal" id="validate-form" name="formFartorOption" ng-submit="save()">
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Name:</label>
                            <div class="col-sm-5">
                                <input type="text" name="name" tabindex="1" class="form-control"ng-model="factoroptiondetail.FactorOptionName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Description:</label>
                            <div class="col-sm-5">
                                <textarea class="form-control" name="description" rows="3" ng-model="factoroptiondetail.Description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Score:</label>
                            <div class="col-sm-5">
                                <input type="text" tabindex="1" name="score" class="form-control" ng-model="factoroptiondetail.Score" class="numberinput" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Fatal:</label>
                            <div class="col-sm-5">
                                <input type="text" tabindex="1" name="fatal" class="form-control" ng-model="factoroptiondetail.Fatal">
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
