<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Sign up</h2>
                <form method="post" ng-submit="signup()" name="signupForm">

                    <div class="form-group input-group"
                         ng-class="{ 'has-error' : signupForm.displayName.$invalid && signupForm.displayName.$dirty }">
                        <span class="input-group-addon">
                            <i class="fa  fa-user"></i>
                        </span>
                        <input class="form-control input-lg" type="text" name="displayName"
                               ng-model="displayName" placeholder="Name" required autofocus>                        
                    </div>
                    <div class="help-block text-danger"
                         ng-if="signupForm.displayName.$dirty"
                         ng-messages="signupForm.displayName.$error">
                        <div ng-message="required">You must enter your name.</div>
                    </div>

                    <div class="form-group input-group"
                         ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope-o"></i>
                        </span>
                        <input class="form-control input-lg" type="email" id="email" name="email"
                               ng-model="email" placeholder="Email" required>                      
                    </div>
                    <div class="help-block text-danger"
                         ng-if="signupForm.email.$dirty"
                         ng-messages="signupForm.email.$error">
                        <div ng-message="required">Your email address is required.</div>
                        <div ng-message="pattern">Your email address is invalid.</div>
                    </div>

                    <div class="form-group input-group"
                         ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                        <span class="input-group-addon">
                            <i class="fa fa-key"></i>
                        </span>
                        <input password-strength class="form-control input-lg" type="password" name="password"
                               ng-model="password" placeholder="Password" required>
                    </div>
                    <div class="help-block text-danger"
                         ng-if="signupForm.password.$dirty"
                         ng-messages="signupForm.password.$error">
                        <div ng-message="required">Password is required.</div>
                    </div>
                    <div class="form-group input-group"
                         ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
                        <span class="input-group-addon">
                            <i class="fa fa-key"></i>
                        </span>
                        <input password-match="password" class="form-control input-lg" type="password" name="confirmPassword"
                               ng-model="confirmPassword" placeholder="Confirm Password">                                            
                    </div>
                    <div class="help-block text-danger"
                         ng-if="signupForm.confirmPassword.$dirty"
                         ng-messages="signupForm.confirmPassword.$error">
                        <div ng-message="compareTo">Password must match.</div>
                    </div>
                    <p class="text-center text-muted">
                        <small>
                            By clicking on Sign up, you agree to
                            <a href="#">terms & conditions</a> and
                            <a href="#">privacy policy</a>
                        </small>
                    </p>
                    <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">Sign up</button>
                    <br />
                    <p class="text-center text-muted">Already have an account? <a ui-sref="login">Log in now</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
