<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Factor Optotions</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">Model:</label>
            <div class="col-sm-5">
                <div class="clearfix">
                    <select id="cboModel" style="width:200px" name="cboModel" ng-model="choiceModel" ng-options="modelinfo._id as modelinfo.name for modelinfo in modelinfos" ng-change="modelChanged(choiceModel)">
                        <option value="">Please select</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Factor:</label>
            <div class="col-sm-5">
                <div class="clearfix">
                    <select id="cboFactor" style="width:200px" name="cboFactor" ng-model="choiceFactor" ng-options="factor._id as factor.FactorName for factor in factors" ng-change="factorChanged(choiceFactor)">
                        <option value="">Please select</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" id="btnInsert" ng-click='factoroptionadd()' class="btn btn-primary">Add</button>
            <button type="button" ng-click='validatemodel()' class="btn btn-primary">Validate Model</button>
        </div>
        <table class="table table-bordered table-hover tc-table">
            <thead>
                <tr>
                    <th class="col-small center"><label><input type="checkbox" class="tc"><span class="labels"></span></label></th>
                    <th>Name</th>
                    <th class="hidden-xs">Description</th>
                    <th class="hidden-xs">Score</th>
                    <th class="hidden-xs">Fatal</th>
                    <th class="col-medium center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="factoroption in factoroptions">
                    <td class="col-small center"><label><input type="checkbox" class="tc"><span class="labels"></span></label></td>
                    <td>
                        {{factoroption.FactorOptionName}}
                    </td>
                    <td class="hidden-xs">
                        {{factoroption.Description}}
                    </td>
                    <td class="hidden-xs">
                        {{factoroption.Score}}
                    </td>
                    <td class="hidden-xs">
                        {{factoroption.Fatal}}
                    </td>
                    <td class="col-medium center">
                        <div class="btn-group btn-group-xs " ng-show="{{modelinfodetail.status=='draft'?true:false}}">
                            <a href="/factoroptiondetail.html?modelid={{choiceModel}}&factorId={{choiceFactor}}&factorOptionId={{factoroption.FactorOptionId}}" class="btn btn-inverse"><i class="fa fa-pencil icon-only"></i></a>
                            <a ng-click='factoroptiondelete(choiceFactor,factoroption.FactorOptionId)' class="btn btn-danger"><i class="fa fa-times icon-only"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
