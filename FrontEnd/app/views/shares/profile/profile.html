<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">Profile</div>
            <div class="panel-body">
                <legend><i class="ion-clipboard"></i> Edit My Profile</legend>
                <form method="post" ng-submit="updateProfile()">
                    <div class="form-group">
                        <label class="control-label">Profile Picture</label>
                        <img class="profile-picture" ng-src="{{user.picture || 'http://placehold.it/100x100'}}">
                    </div>
                    <div class="form-group">
                        <label class="control-label"><i class="ion-person"></i> Display Name</label>
                        <input type="text" class="form-control" ng-model="user.displayname" />
                    </div>
                    <div class="form-group">
                        <label class="control-label"><i class="ion-at"></i> Email Address</label>
                        <input type="email" class="form-control" ng-model="user.email" />
                    </div>
                    <button class="btn btn-lg btn-success">Update Information</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">Accounts</div>
            <div class="panel-body">
                <legend><i class="ion-link"></i> Linked Accounts</legend>
                <div class="btn-group-vertical">
                    <button class="btn btn-sm btn-danger" ng-if="user.facebookid" ng-click="unlink('facebook')">
                        <i class="fa fa-facebook"></i> | Unlink Facebook Account
                    </button>
                    <br/>
                    <button class="btn btn-sm btn-primary" ng-if="!user.facebookid" ng-click="link('facebook')">
                        <i class="fa fa-facebook"></i> | Link Facebook Account
                    </button>
                    <button class="btn btn-sm btn-danger" ng-if="user.googleid" ng-click="unlink('google')">
                        <i class="fa fa-google-plus"></i> | Unlink Google Account
                    </button>
                    <br />
                    <button class="btn btn-sm btn-primary" ng-if="!user.googleid" ng-click="link('google')">
                        <i class="fa fa-google-plus"></i> | Link Google Account
                    </button>                    
                </div>
            </div>
        </div>
    </div>
</div>
